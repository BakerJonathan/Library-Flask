{% extends 'base.html' %}
{% block content %}

<div class="container err">
    {% with messages = get_flashed_messages(with_categories = true) %}
        {% if messages %}
            {% for cat,msg in messages %}
                    <div class="alert auth-failed">
                        {{ msg }}
                        <button type = "button" class = "close"  data-dismiss = "alert" onclick="window.location.reload();" > &times; </button>
                    </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
<br><br>

<main class="container ">
    <div class="row justify-content-center">
        <aside class="col-12 col-md-6 justify-content-center">
            <h1>Sign In</h1>
            {% include 'forms.html' %}
        </aside>
    </div>
</main>

{% endblock content %}
